<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Eyes on the Screen || Advent of JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="keyboard">
      <h1>Eyes on the Screen</h1>
      <div class="row">
        <button class="key" data-key="0">`</button>
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
        <button class="key" data-key="10">0</button>
        <button class="key" data-key="11">-</button>
        <button class="key" data-key="12">=</button>
        <button class="key" data-key="13">DEL</button>
      </div>
      <div class="row">
        <button class="key utility" data-key="14">Tab</button>
        <button class="key" data-key="15">Q</button>
        <button class="key" data-key="16">W</button>
        <button class="key" data-key="17">E</button>
        <button class="key" data-key="18">R</button>
        <button class="key" data-key="19">T</button>
        <button class="key" data-key="20">Y</button>
        <button class="key" data-key="21">U</button>
        <button class="key" data-key="22">I</button>
        <button class="key" data-key="23">O</button>
        <button class="key" data-key="24">P</button>
        <button class="key" data-key="25">[</button>
        <button class="key" data-key="26">]</button>
        <button class="key" data-key="27">\</button>
      </div>
      <div class="row">
        <button class="key utility" data-key="28">CAPSLOCK</button>
        <button class="key" data-key="29">A</button>
        <button class="key" data-key="30">S</button>
        <button class="key" data-key="31">D</button>
        <button class="key" data-key="32">F</button>
        <button class="key" data-key="33">G</button>
        <button class="key" data-key="34">H</button>
        <button class="key" data-key="35">J</button>
        <button class="key" data-key="36">K</button>
        <button class="key" data-key="37">L</button>
        <button class="key" data-key="38">;</button>
        <button class="key" data-key="39">'</button>
        <button class="key utility" data-key="40">ENTER</button>
      </div>
      <div class="row">
        <button class="key utility" data-key="41">SHIFT</button>
        <button class="key" data-key="42">Z</button>
        <button class="key" data-key="43">X</button>
        <button class="key" data-key="44">C</button>
        <button class="key" data-key="45">V</button>
        <button class="key" data-key="46">B</button>
        <button class="key" data-key="47">N</button>
        <button class="key" data-key="48">M</button>
        <button class="key" data-key="49">,</button>
        <button class="key" data-key="50">.</button>
        <button class="key" data-key="51">/</button>
        <button class="key utility" data-key="52">SHIFT</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
